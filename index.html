<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urmil Bhatt - Frontend Engineer</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/minireset.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/animations.css">
        <script defer type="text/javascript" src="js/main.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    </head>
    <body>
        <div id="wallpaper" class="wallpaper" data-image="images/austria.jpg"></div>
        <div class="content">
            <aside class="side">
                <figure id="picture" class="picture">
                    <div class="picture-shadow"></div>
                    <img id="pictureImage" class="picture-image"
                        src="images/alex.jpg"
                        srcset="images/urmil.jpg 1x,
                            images/urmil@2x.jpg 2x,
                            images/urmil@3x.jpg 3x"
                        alt="Portrait of Urmil Bhatt"
                        width="320"
                        height="320"
                    >
                </figure>
            </aside>
            <main class="about">
                <h1 class="name">
                    Hi, I'm Urmil Bhatt
                </h1>
                <p class="job">
                    Frontend Engineer
                </p>
                <hr class="hr">
                <div class="description">
                    <p>
                        I am a web developer and a UI/UX enthusiast.
                        I like to design and develop websites for
                        human beings to make their life easier.
                    </p>
                </div>
                <div class="contact">
                    <a class="button" href="mailto:youremail@example.com">
                        Get in touch
                    </a>
                </div>
                <ul class="social">
                    <li>
                        <a href="" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </main>
        </div>
        <noscript>
            <style type="text/css">
                .wallpaper {
                    animation-name: zoomOut;
                }
                .picture {
                    animation-name: dropIn;
                }
            </style>
        </noscript>
    </body>
</html>
